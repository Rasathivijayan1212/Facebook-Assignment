<script>
$(document).ready(function(){
    $(".div2,.div3").hide();
    $(".p1").click(function(){
        $(".div1").show();
        $(".div2").hide();
        $(".div3").hide();
    })
    $(".p2").click(function(){
        $(".div2").show();
        $(".div1").hide();

    })
    $(".p3").click(function(){
        $(".div3").show();
        $(".div1").hide();
        $(".div2").hide();
    })
});

function list()
{
  var activityslist =JSON.parse(localStorage.getItem('ActivityLog'));
  for(var i=0; i<activityslist.length;i++){
    var result=activityslist[i];
    $('#logcontents').append('<div class="col-md-12 activeblog_div"><b>'+result.cdate+'</b></div><div class="col-md-12 activeblog_div" >'+
     '<div class="col-md-4"><div class="media-left"><img src="https://static.xx.fbcdn.net/rsrc.php/v3/yv/r/dOJFaVZihS_.png" class="media-object">'+
      '</div><div class="media-body"><p>'+result.Title+'</p></div></div><div  class="col-md-3"><img src="images/profilepic.png" style="width:150px;height:150px;"> '+
      '</div> <div class="col-md-5"><div class="media-body"><p>'+result.Datetimes+'<a href=""><i class="fa fa-pencil" aria-hidden="true" style="float:right;"></i></a></p>'+
      '</div></div></div>');
  }


}

function logout(){
        var today = new Date();
		    var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();   
		    var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        var datetime = date +' - '+time;
        var getactivity=  JSON.parse(localStorage.getItem('ActivityLog'));
        if(getactivity == null){
          getactivity=[];
        }
        var datas={Title:'Logout',Datetimes:datetime,cdate:date};
        getactivity.push(datas);
            localStorage.setItem('ActivityLog',JSON.stringify(getactivity));
        sessionStorage.removeItem("usersDetails");
        sessionStorage.clear();
        document.location.href = "Loginpage.html";
        
      }
</script>
